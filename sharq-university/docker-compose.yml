version: '3.8'

services:
  app:
    build: sharq-university
    container_name: sharq-university
    ports:
      - "18080:8080"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres-database
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=57246Abs
      - DB_NAME=admission
    networks:
      - shared-net
    restart: always
    volumes:
      - /root/admission_files:/app/uploads

networks:
  shared-net:
    external: true
